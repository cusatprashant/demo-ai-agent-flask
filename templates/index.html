<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA AI Chat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            height: 500px;
            overflow-y: auto;
        }
        .message {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background: rgba(255, 255, 255, 0.15);
            margin-left: 20%;
        }
        .bot-message {
            background: rgba(92, 107, 192, 0.3);
            margin-right: 20%;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            outline: none;
        }
        #user-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        #send-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        #send-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        #send-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        .typing-indicator {
            display: none;
            padding: 15px;
            text-align: center;
            font-style: italic;
            opacity: 0.8;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: rgba(255, 0, 0, 0.1);
            display: none;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NVIDIA AI Assistant</h1>
            <p class="subtitle">Powered by Llama 3 70B Instruct</p>
        </header>
        
        <div class="error" id="error-message"></div>
        
        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                Hello! I'm your AI assistant. How can I help you today?
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            Thinking...
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
        
        <footer>
            <p>NVIDIA Developer API Integration | Flask Application</p>
        </footer>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        const errorMessage = document.getElementById('error-message');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) {
                showError('Please enter a message');
                return;
            }

            // Add user message to chat
            addMessage(message, true);
            userInput.value = '';
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            sendBtn.disabled = true;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Unknown error');
                }
                
                addMessage(data.response);
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to get response. Please try again.');
                addMessage('Sorry, I encountered an error. Please try again.', false);
            } finally {
                typingIndicator.style.display = 'none';
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial focus on input
        userInput.focus();
    </script>
</body>
</html>
